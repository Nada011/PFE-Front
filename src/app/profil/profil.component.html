<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Bienvenue {{ user.nom }},{{ user.prenom }}</h1>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <address class="text-primary">
            <p class="font-weight-bold">Role: {{ user.role.roleName }}</p>
          </address>
        </div>
        <div class="col-md-6">
          <address class="text-primary">
            <p class="font-weight-bold">E-mail: {{ user.email }}</p>
          </address>
        </div>
      </div>
    </div>
  </div>
</div>
