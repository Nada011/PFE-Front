<app-nav-bar></app-nav-bar>
<div class="container-fluid page-body-wrapper">
  <app-side-bar></app-side-bar>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <app-profil></app-profil>
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div></div>
              <h4 class="card-title">VOLS</h4>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>CIE</th>
                      <th>VOL</th>
                      <th>DATE_VOL</th>
                      <th>ORIGINE</th>
                      <th>DESTINATION</th>
                      <th>NB_PAX</th>
                      <th>NB_ENF</th>
                      <th style="padding-left: 20px">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let vol of vols">
                      <td>{{ vol.vol_id }}</td>
                      <td>{{ vol?.cie }}</td>
                      <td>{{ vol?.vol }}</td>
                      <td>{{ vol?.date_VOL }}</td>
                      <td>{{ vol?.origine }}</td>
                      <td>{{ vol?.destination }}</td>
                      <td>{{ vol?.nb_PAX }}</td>
                      <td>{{ vol?.nb_ENF }}</td>

                      <td>
                        <button
                          type="button"
                          class="btn btn-outline-danger btn-fw"
                          (click)="redirectTo('addRetard', vol)"
                        >
                          RETARD
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
