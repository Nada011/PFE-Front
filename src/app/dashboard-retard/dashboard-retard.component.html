<app-nav-bar></app-nav-bar>
<div class="container-fluid page-body-wrapper">
  <app-side-bar></app-side-bar>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <app-profil></app-profil>
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div></div>
              <h4 class="card-title">VOLS EN RETARD</h4>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Date declanchement</th>
                      <th>type</th>
                      <th>CIE</th>
                      <th>VOL</th>
                      <th>NB_PAX</th>
                      <th>NB_ENF</th>
                      <th style="padding-left: 20px">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let retard of Retards">
                      <td>{{ retard?.dateDeclanchement }}</td>
                      <td>{{ retard?.typeRetard.type }}</td>
                      <td>{{ retard?.cie }}</td>
                      <td>{{ retard?.vl }}</td>
                      <td>{{ retard?.nb_PAX }}</td>
                      <td>{{ retard?.nb_ENF }}</td>

                      <td>
                        <button
                          type="button"
                          (click)="onOpenModal(retard, 'bon')"
                          class="btn btn-inverse-secondary btn-fw"
                        >
                          <i class="mdi mdi-clipboard-text"></i>
                        </button>
                        <!-- Contrat details -->
                        <div
                          class="modal fade"
                          id="bon"
                          tabindex="-1"
                          role="dialog"
                          aria-hidden="true"
                        >
                          <div
                            class="modal-dialog"
                            style="margin-top: 4px"
                            role="document"
                          >
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title">BON PRESTATION</h5>

                                <button
                                  type="button"
                                  class="close"
                                  data-dismiss="modal"
                                  aria-label="Close"
                                >
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <div class="table-responsive">
                                  <table class="table">
                                    <tbody>
                                      <h5>Passagers:</h5>
                                      <tr
                                        *ngFor="
                                          let bon of Retard?.bonsPrestation
                                        "
                                      >
                                        <td>
                                          {{ bon.nomPassger }}
                                        </td>
                                      </tr>
                                      <tr></tr>
                                    </tbody>
                                  </table>
                                </div>
                                <div class="modal-footer">
                                  <button
                                    id="Quitter"
                                    class="btn btn-danger"
                                    data-dismiss="modal"
                                  >
                                    Quitter
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
